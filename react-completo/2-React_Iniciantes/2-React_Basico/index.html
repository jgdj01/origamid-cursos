<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para inciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      const Compras = () => {
        const [contador, setContador] = React.useState(0);
        console.log(contador);
        function comprar() {
          setContador(contador + 1);
        }

        return (
          <div>
            <button onClick={comprar}>Comprar</button>
            <p>Total: {contador}</p>
            <p>preço: {contador * 250}</p>
          </div>
        );
      };

      const Button = () => {
        function handleClick(event) {
          console.log(event.target.innerText);
        }

        return <button onClick={handleClick}>Comprar</button>;
      };

      const Titulo = () => {
        const numero = Math.random() * 1000;
        return <h1>Meu titulo {numero}</h1>;
      };

      const App = () => {
        return (
          <div>
            Meu App
            <Compras />
            <Titulo />
            <Button />
            Compre aqui também
            <Button />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
